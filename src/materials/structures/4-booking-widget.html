<div class="widget-wrapper-center">
	<div class="booking-container">
		<div class="calendar-checkin">
			<h3>Check-in</h3>
			<input
				type="date"
				data-date=""
				data-date-format="DD MMMM YYYY"
				value="date"
			/>
		</div>
		<div class="calendar-checkout">
			<h3>Check-out</h3>
			<input
				type="date"
				data-date=""
				data-date-format="DD MMMM YYYY"
				value="date"
			/>
		</div>

		<div class="select-container">
			<select class="select">
				<option disabled selected>Guests</option>
				<option>1 guest</option>
				<option>2 guests</option>
				<option>3 guests</option>
			</select>

			<select class="select">
				<option disabled selected>No. of rooms</option>
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
			</select>
		</div>
	</div>
</div>
